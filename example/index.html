<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="../jquery.ganttView.css" />
  <style type="text/css">
    body {
      font-family: tahoma, verdana, helvetica;
      font-size: 0.8em;
      padding: 10px;
    }
    div.ganttview-block {
      cursor: move;
    }
  </style>
  <title>jQuery Gantt</title>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/flick/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../lib/date.js"></script>
  <script type="text/javascript" src="../lib/jquery.jsPlumb-1.2-all-min.js"></script>
  <script type="text/javascript" src="../jquery.ganttView.js"></script>
  <script type="text/javascript">
    $(function () {
      var cw = 21;
      var ganttData = [
        {id: 1, name: "タスク1", series: [
          {name: "担当者1", start: new Date(2010,0,2), end: new Date(2010,0,5)}]},
        {id: 2, name: "タスク2", series: [
          {name: "担当者2", start: new Date(2010,0,5), end: new Date(2010,0,9),
           depends: [1, 0]}]},
        {id: 3, name: "タスク3", series: [
          {name: "担当者3", start: new Date(2010,0,9), end: new Date(2010,0,12),
           depends: {id: 5, series: 1}}]},
        {id: 4, name: "タスク4", series: [
          {name: "担当者4", start: new Date(2010,0,2), end: new Date(2010,0,8)}]},
        {id: 5, name: "タスク5", series: [
          {name: "担当者5", start: new Date(2010,0,8), end: new Date(2010,0,15)},
          {name: "担当者6", start: new Date(2010,0,9), end: new Date(2010,0,13)}]}];
      $("#ganttChart").ganttView({
        data: ganttData,
        cellWidth: cw,
        start: new Date(2010,0,1),
        end: new Date(2010,5,15),
        slideWidth: 500
      });
    });
    $("#reset").click(function(){
    });
  </script>
</head>
<body>
  <div id="ganttChart"></div>
  <div id="reset"></div>
</body>
</html>
